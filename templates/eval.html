<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Evaluation</title>
</head>

<body style="background-color: rgb(73, 73, 73);">
    <H1 class="heading">Article</H1>
    <p class="articleText">{{article_text}}</p>
    <form id="myForm" action="/submit" method="post">
        <h3>Here are the topics from our model, tell us how much you agree or disagree.</h3>
        {% for topic in topics_list %}
        <h4>{{ topic }}</h4>

        <input type="radio" name="{{ topic }}" value="0" id="{{ topic }}_0" required>
        <label for="{{ topic }}_0">Strongly Disagree</label>

        <input type="radio" name="{{ topic }}" value="3.3" id="{{ topic }}_3.3" required>
        <label for="{{ topic }}_3.3">Disagree</label>

        <input type="radio" name="{{ topic }}" value="6.3" id="{{ topic }}_6.3" required>
        <label for="{{ topic }}_6.3">Agree</label>

        <input type="radio" name="{{ topic }}" value="10" id="{{ topic }}_10" required>
        <label for="{{ topic }}_10">Strongly Agree</label><br>
        {% endfor %}

        <button class="submitBtn" type="submit">Submit</button>
    </form>
</body>

</html>
